<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOSDAC Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f0f0 url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Emblem_of_India.svg/2560px-Emblem_of_India.svg.png') center center no-repeat;
      background-size: 200px;
      background-attachment: fixed;
      opacity: 0.95;
    }
    .chat-container {
      background: rgba(255,255,255,0.95);
      width: 90%;
      max-width: 480px;
      height: 80vh;
      margin: 30px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .chat-header {
      background: #0077b6;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 15px;
      outline: none;
    }
    .chat-input button {
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 15px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #d0ebff;
      align-self: flex-end;
    }
    .message.bot {
      background: #e9ecef;
      align-self: flex-start;
    }
    .loading {
      font-style: italic;
      color: #666;
    }
    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ‡®ðŸ‡³ MOSDAC Chatbot</div>
    <div class="chat-messages" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me anything about MOSDAC..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      // show loader
      const loadingMsg = addMessage("Thinking...", "bot");
      loadingMsg.classList.add("loading");

      try {
        const res = await fetch("https://mosdac-chatbot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        if (!res.ok) throw new Error("Server error");

        const data = await res.json();
        loadingMsg.textContent = data.answer;
        loadingMsg.classList.remove("loading");
      } catch (err) {
        loadingMsg.textContent = "Error contacting server.";
        loadingMsg.classList.remove("loading");
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>
